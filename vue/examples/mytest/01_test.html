<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue响应式</title>
    <script src="../../dist/vue.js"></script>
</head>
<body>
    <div id="app">{{bar}}</div>
    <script>

        const app = new Vue({
            el:"#app",
            data:{
                bar:123
            }
        })
        setTimeout(()=>{
            app.bar = 333;
        },1000)
    </script>
</body>
</html>
